   function validar()

  {
      var usuario = $('#usuario').val();
      var pass = $('#password').val();

     {
      alert ('El campo usuario no puede ir vacio.');
    }
    else if (pass == '')
    {
      alert ('El campo contraseña no puede ir vacio.');

    }
    else {
      $( "#FormEntrar" ).submit();
    }

   }
